<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Music Mixer</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="box box-menu" id="menu-con">
        <h2>MUS<span>IC MIXER</span></h2>
      </div>
      <div class="h-button"></div>
    </header>
    <main>
      <div class="container">
        <p id="Instruction1">Drop sounds in me!</p>
        <img class="DragDropBox" src="images/Box.png" alt="Box" id="Box" height="300" width="400" />
        <img src="images/patrioti.png" alt="patrioti" id="icon3" />
        <img src="images/dancing.png" alt="dancing" id="icon4" />
        <img src="images/swastika.png" alt="swastika" id="icon5" />
        <img src="images/sad.png" alt="sad" id="icon6" />
        <img src="images/sufi.png" alt="sufi" id="icon1" />
        <img src="images/romantic.png" alt="romantic" id="icon2" />
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
